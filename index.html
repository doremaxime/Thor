<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thor</title>

  <!-- prevents FOUC -->
  <style type="text/css"> .no-fouc {display: none;} </style>
  <script type="text/javascript"> document.documentElement.className = 'no-fouc'; </script>

  <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
  <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/doremaxime/thor/master/assets/styles/hammer.png">

  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

</head>

<body>

  <button class="calibrate">calibrate</button>

  <p id="msg"></p>

  <img class="ear" src="https://raw.githubusercontent.com/doremaxime/thor/master/assets/styles/listening.png" alt="Voice Activated">


  <div class="flip-container">
  	<div class="flipper">
  		<div class="front">
        <div class="photobooth">
          <div class="controls">
          </div>
          <canvas class="photo"></canvas>
          <video class="player" hidden></video>
          <div class="strip"></div>
        </div>
  		</div>
  		<div class="back">
  			<img class="board" src="https://raw.githubusercontent.com/doremaxime/thor/master/assets/styles/board.jpg" alt="busy schedule post board">
  		</div>
  	</div>
  </div>

  <nav class="nav">
  	 <dt><a href="#" class="glyphicon glyphicon-home"></a></dt>
  	 <dt><a href="#" class="glyphicon glyphicon-search"></a></dt>
  	 <dt><a href="#" class="glyphicon glyphicon-envelope"></a></dt>
     <dt><a href="#" class="glyphicon glyphicon-file"></a></dt>
  </nav>

  <audio class="snap" src="https://raw.githubusercontent.com/doremaxime/thor/master/assets/sound/snap.mp3" hidden></audio>
</body>

</html>
